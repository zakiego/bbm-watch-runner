name: Daily Update

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Run Install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run Test
        uses: borales/actions-yarn@v4
        with:
          cmd: test

      - name: Run Start
        uses: borales/actions-yarn@v4
        with:
          cmd: start
